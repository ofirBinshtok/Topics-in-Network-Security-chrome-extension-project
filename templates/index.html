<html lang="en">
<head>

    <title>PhishCheck Pro</title>
</head>

<body>
    <div class="headline">
        <h1>PhishCheck Pro</h1>  
        <h2>Your Ultimate Defense Against Phishing Threats</h2>
    </div>
    <!--<form> element is used to create an HTML form that allows users to input data -->
    <form action="/check_phishing" method="post" class="text-box">
        <input type="text" placeholder="Enter URL" name="url" required>
       <!--<button type="submit">Check Now!</button> --> 
       <button onclick="myFunction()">Try it</button>
    </form>

    <p id="result"></p>
    <div id= "result-container" style="display: none;">
        <div id = "result-content"></div>
    </div> 

    <footer>Â© Noy Robinson & Ofir Binshtok</footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   
   <script>
    function myFunction() {
    document.querySelector('form').addEventListener('submit', async function(event){
    event.preventDefault();
    const url = document.querySelector('input[name="url"]').value;
    const response = await fetch('/check_phishing', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body:`url=${encodeURIComponent(url)}`,
    });
    const data = await response.json();
    const positives_count = data['positive detections for the scanned URL'];
  
    if(positives_count > 0)
        Swal.fire({ title: "mallicious!",
        text: "do not use this URL!",
        icon: "warning"
        });
    else 
        Swal.fire({ title: "safe!",
        text: "you can browse safley!",
        icon: "success"
        });
        swal("safe!", "you can browse safley", "success");
    });
 
    }
    </script>
  <!--document.getElementById('result').innerHTML = `Number of positives: ${positives_count}`;-->
</body>
